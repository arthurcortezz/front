<div
  style="
    background-position: center;
    background-image: url('assets/images/auth/login-bg.jpg');
    background-size: cover;
  "
  class="w-screen h-screen grid items-center justify-center text-secondary-300"
>
  <div
    class="bg-blend-multiply backdrop-blur-2xl border-gray-50 border-2 rounded-lg bg-opacity-25 bg-transparent w-full max-w-120 justify-start p-10"
  >
    <div class="text-lg font-bold tracking-tight leading-tight">
      <p>Acesse sua conta</p>
      <span class="text-md">
        Não tem uma conta?
        <a
          class="text-primary-300 cursor-pointer hover:underline"
          [routerLink]="['/registrar']"
          >Cadastre-se aqui.</a
        >
      </span>
    </div>

    <form
      class="mt-8"
      #signInNgForm="ngForm"
      [formGroup]="signInForm"
      (ngSubmit)="signIn()"
    >
      <mat-form-field class="w-full mb-2">
        <mat-label class="font-bold text-secondary-300">E-mail</mat-label>
        <input
          name="email"
          id="email"
          placeholder="Digite aqui"
          formControlName="email"
          matInput
        />
        <mat-error *ngIf="signInForm.get('email').hasError('required')">
          O e-mail é obrigatório
        </mat-error>
        <mat-error *ngIf="signInForm.get('email').hasError('email')">
          Por favor insira um e-mail válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label class="font-bold text-secondary-300">Senha</mat-label>
        <input
          style="background: none !important"
          name="password"
          id="password"
          placeholder="•••••••••••••••••••••"
          formControlName="password"
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          #passwordField
        />
        <button
          mat-icon-button
          type="button"
          (click)="hidePassword = !hidePassword"
          matSuffix
        >
          <mat-icon
            *ngIf="!hidePassword"
            [svgIcon]="'mat_outline:visibility'"
          ></mat-icon>
          <mat-icon
            *ngIf="hidePassword"
            [svgIcon]="'mat_outline:visibility_off'"
          ></mat-icon>
        </button>
        <mat-error>A senha é obrigatória.</mat-error>
      </mat-form-field>

      <div class="inline-flex items-center justify-between w-full mt-1.5">
        <mat-checkbox [color]="'primary'">
          <span class="text-secondary-300"> Lembrar senha </span>
        </mat-checkbox>
        <a
          class="text-primary-300 font-bold"
          [routerLink]="['/esqueci-minha-senha']"
          >Esqueceu sua senha?
        </a>
      </div>
      <button
        type="submit"
        class="w-full mt-4 bg-primary-50 text-white font-bold"
        color="primary"
        mat-flat-button
        [disabled]="signInForm.invalid"
      >
        <span *ngIf="!signInForm.disabled">Entrar</span>
        <mat-progress-spinner
          *ngIf="signInForm.disabled"
          [diameter]="24"
          [mode]="'indeterminate'"
        ></mat-progress-spinner>
      </button>
    </form>
    <div class="w-full flex justify-center my-8">
      <button
        mat-flat-button
        class="w-full bg-transparent"
        (click)="clickBack()"
      >
        <mat-icon [svgIcon]="'uil:back-arrow'"></mat-icon>
        <span class="ml-4 text-secondary-600">Voltar</span>
      </button>
    </div>
  </div>
</div>
