<div class="bg-card rounded-md border dark:border-slate-800">
  <div class="flex flex-col flex-auto min-w-0 h-full">
    <div class="px-6 py-7 w-full">
      <form [formGroup]="form" class="flex gap-6">
        <mat-form-field class="flex-auto">
          <mat-label class="font-bold">Nome</mat-label>
          <input formControlName="name" matInput />
          <mat-error *ngIf="form.get('name').hasError('required')">
            O nome é obrigatório.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="flex-auto">
          <mat-label class="font-bold">E-mail</mat-label>
          <input formControlName="email" matInput />
          <mat-error *ngIf="form.get('email').hasError('required')">
            O e-mail é obrigatório.
          </mat-error>
          <mat-error *ngIf="form.get('email').hasError('email')">
            Por favor insira um e-mail válido.
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>

<div class="flex flex-row gap-6">
  <button
    class="w-full mt-6"
    mat-flat-button
    [disabled]="form.disabled"
    [routerLink]="'/receitas'"
  >
    Cancelar
  </button>
  <button
    class="w-full mt-6"
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="handleSaveOrUpdate()"
  >
    <span *ngIf="!form.disabled">Salvar</span>
    <mat-progress-spinner
      *ngIf="form.disabled"
      [diameter]="24"
      [mode]="'indeterminate'"
    ></mat-progress-spinner>
  </button>
</div>
