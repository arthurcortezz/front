<section
  id="meuElemento"
  class="bg-noise bg-hero-image bg-center grid justify-center h-screen p-14 md:p-4 opacity-0 transform -translate-y-10 transition duration-[2000ms] ease-in-out"
>
  <div class="grid items-center pt-20 sm:pt-0 w-full">
    <div class="p-4 grid justify-center">
      <h1
        class="text-center max-w-2xl mb-4 tracking-tight leading-none text-lg md:text-xl text-white"
      >
        <span>Recipes Finder</span>
      </h1>
      <p
        class="text-center max-w-2xl font-light text-white lg:mb-8 md:text-sm lg:text-md"
      >
        <span>
          Desperte sua criatividade na cozinha e compartilhe suas
          <span class="font-bold">receitas favoritas</span> conosco!
        </span>
      </p>
    </div>
    <div class="coffee-cup w-full grid justify-center">
      <img src="assets/images/logo/logo.svg" alt="Logo" class="cup max-w-80" />
    </div>
    <button
      class="grid w-full max-h-14 rounded-full bg-transparent border-[1px] border-white hover:border-black hover:bg-primary-50 text-white hover:text-black hover:border-transparent transition duration-700 ease-in-out font-bold py-2 px-4 lg:py-3 lg:px-6 md:text-sm lg:text-md"
      color="primary"
      (click)="scrollToNext()"
    >
      <span> Ver mais </span>
    </button>
    <div
      (click)="scrollToNext()"
      class="cursor-pointer w-full flex justify-center mt-10"
    >
      <mat-icon class="animate-bounce">keyboard_arrow_down</mat-icon>
    </div>
  </div>
</section>
